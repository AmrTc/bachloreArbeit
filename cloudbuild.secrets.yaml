steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/data-assistant:$COMMIT_SHA', '-f', 'Dockerfile', '.']
  
  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/data-assistant:$COMMIT_SHA']
  
  # Tag the image with 'latest' tag
  - name: 'gcr.io/cloud-builders/docker'
    args: ['tag', 'gcr.io/$PROJECT_ID/data-assistant:$COMMIT_SHA', 'gcr.io/$PROJECT_ID/data-assistant:latest']
  
  # Push the 'latest' tag
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/data-assistant:latest']
  
  # Deploy to Cloud Run with secrets and environment variables
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'intelligent-data-assistant'
      - '--image'
      - 'gcr.io/$PROJECT_ID/data-assistant:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--set-secrets'
      - 'ANTHROPIC_API_KEY=anthropic-api-key:latest'
      - '--set-env-vars'
      - 'PG_HOST=34.59.248.159,PG_PORT=5432,PG_DATABASE=superstore,PG_USER=postgres,PG_SSLMODE=require,PG_CONNECT_TIMEOUT=30'

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/data-assistant:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/data-assistant:latest'

# Build timeout
timeout: '1200s'

# Machine type for faster builds
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
