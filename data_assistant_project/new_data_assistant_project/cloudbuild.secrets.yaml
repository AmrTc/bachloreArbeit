steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/data-assistant:$COMMIT_SHA', '-f', 'Dockerfile.secrets', '.']
    
  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/data-assistant:$COMMIT_SHA']
    
  # Tag the image with 'latest' tag
  - name: 'gcr.io/cloud-builders/docker'
    args: ['tag', 'gcr.io/$PROJECT_ID/data-assistant:$COMMIT_SHA', 'gcr.io/$PROJECT_ID/data-assistant:latest']
    
  # Push the 'latest' tag
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/data-assistant:latest']
    
  # Deploy to Cloud Run with secrets
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'data-assistant'
      - '--image'
      - 'gcr.io/$PROJECT_ID/data-assistant:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--set-secrets'
      - 'ANTHROPIC_API_KEY=anthropic-api-key:latest'

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/data-assistant:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/data-assistant:latest'

# Build timeout
timeout: '1200s'

# Machine type for faster builds
options:
  machineType: 'E2_HIGHCPU_8'
